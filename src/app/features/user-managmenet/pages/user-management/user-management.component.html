<div class="flex flex-col p-4">
  <div class="flex flex-row justify-between items-center gap-2">
    <p-iconfield dir="rtl" class="md:!w-[300px] !w-full">
      <p-inputicon class="pi pi-search" />
      <input type="text" pInputText placeholder="جست و جو" class="!w-full" (input)="onSearch($event)"/>
    </p-iconfield>
    <p-button label="افزودن کاربر" class="!w-[150px]" [fluid]="true" (onClick)="onAddUser()"/>
  </div>
  <p-divider/>
    <p-table
      [value]="users()"
      showGridlines
      dataKey="id" [rows]="10"
      [paginator]="true"
      scrollHeight="calc(100svh - 275px)"
    >
      <ng-template #header>
        <tr>
          <th>ردیف</th>
          <th>نام و نام خانوادگی</th>
          <th>نام کاربری</th>
          <th>نقش</th>
          <th>موبایل</th>
          <th>ایمیل</th>
          <th>وضعیت</th>
          <th>اقدامات</th>
        </tr>
      </ng-template>
      <ng-template #body let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.status }}</td>
          <td>
            <i class="pi pi-user-edit !text-yellow"></i>
            <i class="pi pi-user-minus !text-red"></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
</div>
